<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet"></link>
    <title>Fylo</title>
</head>
<body>
<main class="container">
    <header class="header">
        <div class="header-logo">
            <img src="./images/logo.svg" alt="Fylo">
        </div>
        <nav>
            <ul class="header-menu">
                <li>Features</li>
                <li>Team</li>
                <li>Sign in</li>
            </ul>
        </nav>
    </header>
    <section class="location">
        <div class="location-img">
            <img src="./images/illustration-1.svg" alt="">
        </div>
        <div class="location-files">
            <h1>
                All your files in one secure location, accessible anywhere.
            </h1>
        </div>
        <div class="location-stores">
            <span>
                Fylo stores your most important files in one secure location. access them whererver you need, share and collaborate with friends, family, and co-workes.
            </span>
        </div>
        <div class="location-input">
            <input type="text" placeholder="Enter your email">
        </div>
        <div class="location-get-started">
            <h1>Get Started</h1>
        </div>
    </section>
    <section class="stay">
        <div class="stay-img">
            <img src="./images/illustration-2.svg" alt="">
        </div>
    </section>
</main>

    <script src="./script.js"></script>
</body>
</html>
